include = <simple.properties>

attrmap.simple-map-namespace.map.namingContexts.alias = namespace

attrmap.map-principal-record.map.entryUUID.alias = PrincipalRecord_ID
attrmap.map-principal-record.map.uid.alias = PrincipalRecord_NAME
attrmap.map-principal-record.map.displayName.alias = PrincipalRecord_DISPLAY_NAME
attrmap.map-principal-record.map.memberOf.alias = PrincipalRecord_GROUPS_RAW
attrmap.map-principal-record.map.department.alias = PrincipalRecord_DEPARTMENT
attrmap.map-principal-record.map.givenName.alias = PrincipalRecord_FIRST_NAME
attrmap.map-principal-record.map.sn.alias = PrincipalRecord_LAST_NAME
attrmap.map-principal-record.map.title.alias = PrincipalRecord_TITLE
attrmap.map-principal-record.map.mail.alias = PrincipalRecord_EMAIL

attrmap.map-group-record.map.entryUUID.alias = GroupRecord_ID
attrmap.map-group-record.map.cn.alias = GroupRecord_NAME
attrmap.map-group-record.map.description.alias = GroupRecord_DISPLAY_NAME
attrmap.map-group-record.map.memberOf.alias = GroupRecord_GROUPS_RAW

sequence-init.init.600-openldap-init-vars = openldap-init-vars
sequence.openldap-init-vars.01.description = set base dn
sequence.openldap-init-vars.01.type = var-set
sequence.openldap-init-vars.01.var-set.variable = simple_attrsBaseDN
sequence.openldap-init-vars.01.var-set.value = namingContexts
sequence.openldap-init-vars.02.description = set principal record attributes
sequence.openldap-init-vars.02.type = var-set
sequence.openldap-init-vars.02.var-set.variable = simple_attrsPrincipalRecord
sequence.openldap-init-vars.02.var-set.value = entryUUID, uid, displayName, memberOf, department, givenName, sn, title, mail
sequence.openldap-init-vars.03.type = var-set
sequence.openldap-init-vars.03.var-set.variable = simple_filterUserObject
sequence.openldap-init-vars.03.var-set.value = (objectClass=uidObject)(uid=*)
sequence.openldap-init-vars.04.description = set group record attributes
sequence.openldap-init-vars.04.type = var-set
sequence.openldap-init-vars.04.var-set.variable = simple_attrsGroupRecord
sequence.openldap-init-vars.04.var-set.value = entryUUID, cn, description, memberOf
sequence.openldap-init-vars.05.type = var-set
sequence.openldap-init-vars.05.var-set.variable = simple_filterGroupObject
sequence.openldap-init-vars.05.var-set.value = (objectClass=groupOfNames)
