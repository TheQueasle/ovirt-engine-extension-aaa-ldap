include = <common.properties>

sequence-init.open.init-pools-0 = init-pools
sequence.init-pools.0.description = create authz pool
sequence.init-pools.0.type = pool-create
sequence.init-pools.0.pool-create.name = authz

pool.default.serverset.single.server = ldap.virginia.edu
pool.default.serverset.single.port = 636
pool.default.ssl.enable = true
pool.default.ssl.insecure = true
pool.default.ssl.host-name-verify.enable = false
